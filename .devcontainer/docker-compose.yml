services:
  api:
    build:
      context: ..
      dockerfile: .devcontainer/api/Dockerfile
    volumes:
      # Mount the workspace
      - ..:/workspace:cached
      # Mount vscode server extensions for persistence
      - vscode-server-extensions:/home/vscode/.vscode-server/extensions
      - vscode-server-insiders-extensions:/home/vscode/.vscode-server-insiders/extensions
    command: sleep infinity
    network_mode: service:db
    depends_on:
      - db
      - azurite
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Helsinki
    env_file:
      - ../.env

  db:
    image: timescale/timescaledb:latest-pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      start_period: 5s
      timeout: 20s
      retries: 3

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    restart: unless-stopped
    ports:
      - "127.0.0.1:10100:10000"
      - "127.0.0.1:10101:10001"
      - "127.0.0.1:10102:10002"
    volumes:
      - azurite-data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0

volumes:
  postgres-data:
  azurite-data:
  vscode-server-extensions:
  vscode-server-insiders-extensions:
